
 {% extends 'index.html' %}
{% block titulo %}
  creaci√≥n de Tipos
{% endblock titulo %}
{% block body %}


    {% if error %}
      <h2>{{ error }}</h2>

    {% else %}
   
<div class="card"></div>
    <div class="card-header"> 

        <strong>Formulacio de registro  </strong>
    </div>

    <div class="card-body card-block"></div>
    
      <form method="POST" enctype="multipart/form-data" class="form-horizontal" >
        {% csrf_token %} 

        <div class="row form-group">
            <div class="col col-md-3"> {{ form.tipo.label }}</div>
            <div class="col-12 col-md-9"> {{ form.tipo}}</div>
        </div>

        <div class="center">
          <button type="submit" class="btn btn-primary">  Registrar </button>
          <a href="{% url 'seguimiento:listar_tipo' %}" class="btn btn-danger">Cancelar</a>
        </div>

      
      </form>
    </div>
  </div>
    {% endif %}

    {% endblock body %}
